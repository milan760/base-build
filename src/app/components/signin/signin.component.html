<div class="container-fluid px-0 mx-0">
    <section class="login">
        <div class="row">
            <div class="col-md-12 px-0">
                <div class="row card-container">
                    <div class="col-md-5 text-center px-0">
                        <div class="left-card-container-bg">
                            <div class="desc1">SSEPD</div>
                            <div class="left-card-container-inner-bg">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 px-0">
                        <div class="right-card-container-bg">
                            <form [formGroup]="loginForm" (ngSubmit)="getLoginData(loginForm.value)">
                                <div class="form-group">
                                    <label>Email/Mobile/User Name</label>
                                    <input type="email" class="form-control"
                                        [class.invalid-field]="utilsService.checkFormControlValidity(isSubmitClicked,loginForm, 'username')"
                                        placeholder="Email/Mobile" formControlName="username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="password"
                                        [class.invalid-field]="utilsService.checkFormControlValidity(isSubmitClicked,loginForm, 'password')"
                                        formControlName="password">
                                </div>
                                <!-- <div class="form-group row justify-content-center mt-2">
                                    <div class="d-inline">
                                        <app-captcha [url]="sanitizer.bypassSecurityTrustUrl(captchaURL)"></app-captcha>
                                    </div>
                                    <div class="d-inline" (click)="getCaptcha()">
                                        <i class="fa fa-refresh" aria-hidden="true"></i>
                                    </div>
                                </div> -->
                                <div class="form-group row mt-2">
                                    <div class="col-md-6">
                                        <app-captcha [url]="sanitizer.bypassSecurityTrustUrl(captchaURL)"></app-captcha>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-center" (click)="getCaptcha()">
                                        <i class="fa fa-refresh" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Enter Captcha</label>
                                    <input type="text" class="form-control"
                                        [class.invalid-field]="this.utilsService.checkFormControlValidity(isSubmitClicked,loginForm, 'captcha')"
                                        formControlName="captcha" placeholder="Enter Captcha"
                                        style="border-radius: 6px 6px 6px 6px !important;">
                                </div>
                                <div class="form-group">
                                    <label class="forgot" routerLink="/forgot-password">Forgot Password?</label>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="signin-btn">Sign
                                        in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

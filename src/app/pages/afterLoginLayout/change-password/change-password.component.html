<div class="form-gap">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <h3 class="text-center"><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Change Password?</h2>
                            <div class="panel-body">

                                <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <div class="input-group">
                                            <input placeholder="Password" class="form-control" type="text"
                                                formControlName="oldPassword">
                                        </div>
                                        <label for="exampleInputPassword1">Create Password</label>
                                        <div class="input-group">
                                            <input placeholder="Create Password" class="form-control" type="password"
                                                formControlName="newPassword">
                                        </div>
                                        <label for="exampleInputPassword1">Confirm Password</label>
                                        <div class="input-group">
                                            <input placeholder="confirm Password" class="form-control" type="password"
                                                formControlName="confirmPassword">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="my-btn">Change Password</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
